<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 样式定义：黑色线条，2px粗 -->
  <style>
    .tree-line { stroke: #333; stroke-width: 2px; }
  </style>
  
  <!-- 根节点(1) -->
  <line class="tree-line" x1="400" y1="50" x2="300" y2="150" /> <!-- 根到左子树(2) -->
  <line class="tree-line" x1="400" y1="50" x2="500" y2="150" /> <!-- 根到右子树(3) -->
  
  <!-- 第二层节点(2、3) -->
  <line class="tree-line" x1="300" y1="150" x2="200" y2="250" /> <!-- 2到左子树(4) -->
  <line class="tree-line" x1="300" y1="150" x2="400" y2="250" /> <!-- 2到右子树(5) -->
  <line class="tree-line" x1="500" y1="150" x2="400" y2="250" /> <!-- 3到左子树(6) -->
  <line class="tree-line" x1="500" y1="150" x2="600" y2="250" /> <!-- 3到右子树(7) -->
  
  <!-- 第三层节点(4、5、6、7) -->
  <line class="tree-line" x1="200" y1="250" x2="150" y2="350" /> <!-- 4到左子树(8) -->
  <line class="tree-line" x1="200" y1="250" x2="250" y2="350" /> <!-- 4到右子树(9) -->
  <line class="tree-line" x1="400" y1="250" x2="350" y2="350" /> <!-- 5到左子树(10) -->
  <line class="tree-line" x1="400" y1="250" x2="450" y2="350" /> <!-- 5到右子树(11) -->
  <line class="tree-line" x1="400" y1="250" x2="350" y2="350" /> <!-- 6到左子树(12) -->
  <line class="tree-line" x1="400" y1="250" x2="450" y2="350" /> <!-- 6到右子树(13) -->
  <line class="tree-line" x1="600" y1="250" x2="550" y2="350" /> <!-- 7到左子树(14) -->
  <line class="tree-line" x1="600" y1="250" x2="650" y2="350" /> <!-- 7到右子树(15) -->
</svg>
