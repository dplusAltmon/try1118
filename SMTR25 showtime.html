<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM NEW GROUP SHOWTIME</title>
    <link rel="stylesheet" href="showtime.css">
</head>

<body>
    <!-- 网页标题 -->
    <h1>SM NEW GROUP SHOWTIME</h1>

    <!-- 四张数据统计图片 -->
    <div class="statistic-images">
        <img src="SM新男团词频.png" alt="数据展示图片1">
        <img src="SM新男团词网.png" alt="数据展示图片2">
        <img src="SM新男团词云.png" alt="数据展示图片3">
    </div>

    <!-- RIIZE 交互区域 -->
    <div class="interactive-section" id="riize-section">
        <h2 onclick="openVideo('riize_video')">RIIZE</h2>
        <img src="riize_bg.png" alt="RIIZE 背景图" onclick="openVideo('riize_video')">
        <p>点击标题/图片播放视频。
            RIIZE。别名拉椅子，是SM ENTERTAINMENT于2023年9月推出的不新男团。组合命运多舛，某成员在一众声讨被迫退团。
            时至今日，7RIIZE还是6RIIZE仍存在争议。</p>
        <!-- 视频模态框 -->
        <div class="video-modal" id="riize_video">
            <span class="close" onclick="closeVideo('riize_video')">&times;</span>
            <video width="800" height="600" controls>
                <source src="riize_video.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <!-- SMTR25 交互区域 -->
    <div class="interactive-section" id="smtr25-section">
        <h2 onclick="openVideo('smtr25_video')">SMTR25</h2>
        <img src="smtr25_bg.png" alt="SMTR25 背景图" onclick="openVideo('smtr25_video')">
        <p>点击标题/图片播放视频。
            SMTR25是SM ENTERTAINMENT于公司30周年演唱会上推出的25位男练习生，简称SMTR25，全称为SM TRAINEE 2025。
        不知猴年马月才能出道。</p>
        <!-- 视频模态框 -->
        <div class="video-modal" id="smtr25_video">
            <span class="close" onclick="closeVideo('smtr25_video')">&times;</span>
            <video width="800" height="600" controls>
                <source src="smtr25_video.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
