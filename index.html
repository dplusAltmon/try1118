<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数绘文产·2024</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/build/three.js"></script>
</head>
<body>
    <div id="app">
        <header>数绘文产·2024</header>
        
        <section id="overview">
            <div id="overview-chart"></div>
        </section>

        <section id="industry-distribution">
            <div id="radar-chart"></div>
            <div id="ring-chart"></div>
            <div id="bar-chart"></div>
            <div id="line-chart"></div>
        </section>

        <section id="structure-analysis">
            <div id="force-chart"></div>
            <div id="structure-ring-chart"></div>
            <div id="profit-line-chart"></div>
            <div id="research-bar-chart"></div>
        </section>

        <section id="regional-comparison">
            <div id="heatmap"></div>
            <div id="3d-chart"></div>
        </section>

        <footer>
            <p>22计传张颖惠｜22计传刘竹</p>
        </footer>
    </div>

    <script src="js/overview.js"></script>
    <script src="js/industryDistribution.js"></script>
    <script src="js/structureAnalysis.js"></script>
    <script src="js/regionalComparison.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
