        }

            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
            background: rgba(25, 25, 50, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            font-size: 1.5rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .canvas-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            max-width: 100%;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .color-bars {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }
        
        .color-bar {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .color-bar:hover {
            transform: scale(1.1);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95rem;
        }

            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

            .dashboard {

            }

            }
        }

                </div>
                <div class="canvas-container">

                </div>
            </div>
            
            <!-- 图片色彩提取 -->

            </div>
        </div>

        // 物种颜色映射
        const speciesColor = {
            "Iris-setosa": "#ff6b6b",
            "Iris-versicolor": "#4ecdc4",
            "Iris-virginica": "#ffd166"
        };
        
        // 创建散点图
        function createScatterPlot() {
            const margin = {top: 30, right: 30, bottom: 60, left: 60};
            const width = 400 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;
            
            d3.select("#scatterPlot").html("");
            
            const svg = d3.select("#scatterPlot")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            // X轴 - 花萼长度
            const x = d3.scaleLinear()
                .domain([4, d3.max(irisData, d => d.SepalLengthCm) + 1])
                .range([0, width]);
            
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", 40)
                .attr("fill", "#fff")
                .text("花萼长度 (cm)");
            
            // Y轴 - 花瓣长度
            const y = d3.scaleLinear()
                .domain([0, d3.max(irisData, d => d.PetalLengthCm) + 1])
                .range([height, 0]);
            
            svg.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("x", -height / 2)
                .attr("fill", "#fff")
                .text("花瓣长度 (cm)");
            
            // 添加数据点
            svg.selectAll(".dot")
                .data(irisData)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.SepalLengthCm))
                .attr("cy", d => y(d.PetalLengthCm))
                .attr("r", 5)
                .attr("fill", d => speciesColor[d.Species])
                .attr("opacity", 0.8);
        }
        
        // 运行K-means聚类
        function runKmeans() {
            // 准备K-means数据
            const kmeansData = irisData.map(d => [d.SepalLengthCm, d.PetalLengthCm]);
            
            // 运行K-means聚类（3个中心）
            const result = ml.KMeans(kmeansData, 3);
            
            // 获取聚类中心
            const centroids = result.centroids;
            
            // 在散点图上显示聚类中心
            const svg = d3.select("#scatterPlot svg g");
            
            svg.selectAll(".centroid").remove();
            
            svg.selectAll(".centroid")
                .data(centroids)
                .enter().append("circle")
                .attr("class", "centroid")
                .attr("cx", d => d[0] * 40 + 30) // 简单映射
                .attr("cy", d => 250 - d[1] * 30) // 简单映射
                .attr("r", 8)
                .attr("fill", "none")
                .attr("stroke", "#fff")
                .attr("stroke-width", 3)
                .attr("opacity", 0.9);
        }
        
        // 图片处理功能
        const imageCanvas = document.getElementById("imageCanvas");
        const imageCtx = imageCanvas.getContext("2d");
        let originalImageData = null;
        
        // 上传图片
        document.getElementById("uploadBtn").addEventListener("click", () => {
            document.getElementById("imageUpload").click();
        });
        
        document.getElementById("imageUpload").addEventListener("change", function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // 调整图片大小以适应画布
                        const scale = Math.min(imageCanvas.width / img.width, imageCanvas.height / img.height);
                        const newWidth = img.width * scale;
                        const newHeight = img.height * scale;
                        
                        imageCtx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                        imageCtx.drawImage(img, 0, 0, newWidth, newHeight);
                        
                        // 保存原始图像数据
                        originalImageData = imageCtx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // 负片效果
        document.getElementById("negativeBtn").addEventListener("click", function() {
            if (!originalImageData) return;
            
            const imageData = imageCtx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];       // 红色
                data[i + 1] = 255 - data[i + 1]; // 绿色
                data[i + 2] = 255 - data[i + 2]; // 蓝色
            }
            
            imageCtx.putImageData(imageData, 0, 0);
        });
        
        // 灰度化
        document.getElementById("grayscaleBtn").addEventListener("click", function() {
            if (!originalImageData) return;
            
            const imageData = imageCtx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;       // 红色
                data[i + 1] = avg;   // 绿色
                data[i + 2] = avg;   // 蓝色
            }
            
            imageCtx.putImageData(imageData, 0, 0);
        });
        
        // 重置图片
        document.getElementById("resetBtn").addEventListener("click", function() {
            if (originalImageData) {
                imageCtx.putImageData(originalImageData, 0, 0);
            }
        });
        
        // 图片色彩提取
        const extractCanvas = document.getElementById("extractCanvas");
        const extractCtx = extractCanvas.getContext("2d");
        
        // 使用默认图片
        const defaultImg = new Image();
        defaultImg.crossOrigin = "Anonymous";
        defaultImg.src = "https://images.unsplash.com/photo-1506744038136-46273834b3fb";
        defaultImg.onload = function() {
            const scale = Math.min(extractCanvas.width / defaultImg.width, extractCanvas.height / defaultImg.height);
            const newWidth = defaultImg.width * scale;
            const newHeight = defaultImg.height * scale;
            
            extractCtx.clearRect(0, 0, extractCanvas.width, extractCanvas.height);
            extractCtx.drawImage(defaultImg, 0, 0, newWidth, newHeight);
        };
        
        // 提取主色
        document.getElementById("extractBtn").addEventListener("click", function() {
            const imageData = extractCtx.getImageData(0, 0, extractCanvas.width, extractCanvas.height);
            const data = imageData.data;
            
            // 准备K-means数据 (每4个值代表一个像素的RGBA)
            const pixelData = [];
            for (let i = 0; i < data.length; i += 4) {
                // 只取RGB值，忽略Alpha
                pixelData.push([data[i], data[i + 1], data[i + 2]]);
            }
            
            // 运行K-means聚类 (5个主色)
            const k = 5;
            const result = ml.KMeans(pixelData, k, { initialization: 'random' });
            
            // 显示主色
            displayMainColors(result.centroids);
        });
        
        // 显示主色
        function displayMainColors(centroids) {
            const colorBars = document.getElementById("colorBars");
            colorBars.innerHTML = "";
            
            centroids.forEach(centroid => {
                const r = Math.round(centroid.centroid[0]);
                const g = Math.round(centroid.centroid[1]);
                const b = Math.round(centroid.centroid[2]);
                
                const colorBar = document.createElement("div");
                colorBar.className = "color-bar";
                colorBar.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                colorBar.title = `RGB: ${r}, ${g}, ${b}`;
                
                colorBars.appendChild(colorBar);
            });
        }
        
        // 初始化页面
        document.addEventListener("DOMContentLoaded", function() {
            // 默认显示Iris散点图
            createScatterPlot();
            
            // 按钮事件
            document.getElementById("showScatter").addEventListener("click", createScatterPlot);
            document.getElementById("runKmeans").addEventListener("click", runKmeans);
        });
    </script>
