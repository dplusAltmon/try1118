<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="装饰我的网页.css">
  <title>文生图展示</title>
</head>

<body>
  <div class="container">
    <div class="left-module">
      <h3>风格偏好：</h3>
      <p>卡通画风</p>
    </div>
    <div class="right-module">
      <h1>精疲力尽（jīng pí lì jìn）</h1>
      <ul>
        <li>画面比例 4：3，风格童趣可爱、色彩明艳，一片金黄沙丘，风沙滚滚，昏黄天空下太阳只露个边</li>
        <li>两头驴，其中一个瘦巴巴，耳朵耷拉，眼睛超大却满是疲惫血丝，嘴角白沫清晰，驮着小巧驮具，绳子勒出红印，腿打哆嗦</li>
        <li>另一个卧在沙里，蹄子陷沙</li>
        <li>周围有几株歪歪扭扭的干枯梭梭草，地上有蹄印。借鲜明光影，定格二者精疲力尽的模样。</li>
      </ul>
      <img src="jplj0.png" alt="精疲力尽文生图" width="300">
    </div>
  </div>
</body>

</html>
